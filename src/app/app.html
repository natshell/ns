<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(homePage)">
        <ion-icon name="home" item-left></ion-icon>
        Home
      </button>
      <button ion-item (click)="onLoad(categoryPage)">
        <ion-icon name="folder" item-left></ion-icon>
        Categories
      </button>
      <button ion-item (click)="onLoad(tagPage)">
        <ion-icon name="pricetag" item-left></ion-icon>
        Tags
      </button>
    </ion-list>
    <button ion-button block color="primary" (click)="onLoad(rootPage)">
      Log Out
    </button>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
