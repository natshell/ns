<ion-header>
  <ion-navbar>
    <ion-buttons start menuToggle>
      <button ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar ></ion-searchbar>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let article of articleCollection">
      <ion-item>
        <h2 text-wrap>{{ article.title }}</h2>
        <i>{{ article.website }}</i>
        <p text-wrap>{{ article.text }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="trash" (click)="delete(article)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
