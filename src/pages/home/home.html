<ion-header>
  <ion-navbar>
    <ion-buttons start menuToggle>
      <button ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let article of articleCollection">
      <h2 text-wrap>{{ article.title }}</h2>
      <i>{{ article.website }}</i>
      <p text-wrap>{{ article.text }}</p>
    </ion-item>
  </ion-list>
</ion-content>
