<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar ></ion-searchbar>
  <ion-card *ngFor="let article of articleCollection">
    <ion-card-header text-wrap>
      <h2>{{ article.title }}</h2>
    </ion-card-header>
    <ion-card-content>
      <p>{{ article.text }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
